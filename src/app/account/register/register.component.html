<div class="container col-md-6 offset-md-3 mt-5">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="first_name">
          <div *ngIf="submitted && form.controls['first_name'].hasError('required')" class="text-danger">
            Username is required.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="last_name">
          <div *ngIf="submitted && form.controls['last_name'].hasError('required')" class="text-danger">
            Password is required.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="u_name">
          <div *ngIf="submitted && form.controls['u_name'].hasError('required')" class="text-danger">
            Username is required.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="u_password">
          <div *ngIf="submitted && form.controls['u_password'].hasError('required')" class="text-danger">
            Password is required.
          </div>

        </div>

        <div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Register
          </button>
          <a routerLink="../login" class="btn btn-link">login</a>
        </div>

      </form>
    </div>
  </div>
</div>
